    <!-- CSS -->

<body>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading" id="message">Fun fact generator</h1><br>
			<input class="btn btn-info wanted" type="button" id="btnSearch" value="Un autre fun fact" onclick="GetValue();" style="font-weight: lighter; letter-spacing: 1px;"/>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- jQuery and javascript -->
    <script>
    	function GetValue()
		{
		    var myarray= new Array('Un adulte boit un litre de sa propre morve par jour.',"Les battements cardiaques d'un colibri peuvent osciller de 48 à 1200 battements par minute.","Le briquet a été inventé avant l'allumette.",'4','5','6','7','8');
		    var random = myarray[Math.floor(Math.random() * myarray.length)];
		   document.getElementById("message").innerHTML=random;
			
		}
    </script>
    <script src="js/jquery.js"></script>
